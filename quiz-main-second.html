<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>quiz-main-second</title>

   <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<body>
  <div data-role="page">
   
      <header data-role="header" id= "title"><h1>Quiz Application</h1></header>

      
    
     

      <!--division for question-->
      <div id= "quizContainer" class="container" >

    	<section class="ui-content" role="main" >
      <div id= "question"> </div>
      <form>
      <label ><input type="radio" name = "option" class="option" value="1" /><span id="opt1"></span></label>
    	<label ><input type="radio" name = "option" class="option" value="2" /><span id="opt2"></span> </label>
      <label ><input type="radio" name = "option" class="option" value="3" /><span id="opt3"></span> </label>
    	<label ><input type="radio" name = "option" class="option" value="4" /><span id="opt4"></span> </label>
      </form>
    	<button  data-role="button" id= "nextButton" align= "right" onclick="loadNextQuestion();">Next</button>
       </section>

      </div>
    
      <!--division for result-->
       <div data-role="main" id= "result" style="display:none;">
         <div id="result1"></div>
    	  <button  data-role="button" id= "restartButton"  onclick="location.href ='quiz-main-start.html'">Restart</button>
         
      
       </div>

    <br>
